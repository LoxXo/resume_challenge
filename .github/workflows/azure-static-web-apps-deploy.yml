name: Azure Static Web Apps Webpage CI/CD

on:
  #  workflow_dispatch
  workflow_run:
    workflows: [Deploy Bicep file]
    types:
      - completed
env:
  STATIC_WEB_APP_NAME: 'web-resume-00'   # set this to the name of your static web app on Azure
  RESOURCE_GROUP_NAME: 'rg-resume-00'   # set this to the name of your resource group on Azure
jobs:
  build_and_deploy_job:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Log into Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web Apps API Token as secret output
        id: swa_token
        run: |
          apikey=$(az staticwebapp secrets list --name '${{ env.STATIC_WEB_APP_NAME }}' -g '${{env.RESOURCE_GROUP_NAME}}' --query "properties.apiKey")
          echo "::add-mask::$apikey"
          echo "web_apikey=$apikey" >> "$GITHUB_OUTPUT"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa_token.outputs.web_apikey }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./webpage" # App source code path
          output_location: "." # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

