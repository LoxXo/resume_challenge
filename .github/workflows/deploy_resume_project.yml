name: Deploy Resume Challenge to Azure
on: 
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
        YOLO:
            default: true
            type: boolean
jobs:
    deploy-az-resources:
        uses: ./.github/workflows/bicep_deployment.yml
        secrets: inherit

    deploy-api:
        needs: deploy-az-resources
        if: always() && ${{ !failure() && !cancelled() }}
        uses: ./.github/workflows/api_deployment.yml
        secrets: inherit

    deploy-swa-webpage:
        needs: deploy-az-resources
        if: always() && !contains(needs.deploy-az-resources.result, 'failure')
        uses: ./.github/workflows/azure-static-web-apps-deploy.yml
        secrets: inherit
    
